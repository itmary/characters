<script id="player-template" type="text/x-template">
  <div class="content" id="id##-content">
    <div class="topkek">
      <div class="imgcontainer accent##-out"><img id="id##-image"></img></div>
      <div class="head">
        <div class="clicky">
          <div class="floatright"><h1 id="id##-munfo"></h1></div>
        </div>
        <h1 class="notimage accent##" id="id##-name">Loading...</h1><br>
      </div>
      <div class="neck">
        <div class="notimage">
          <div class="details">
            <span id="id##-fullname">Loading...</span> | <span id="id##-age">Loading...</span> | <span id="id##-pronouns">Loading...</span><br>
            <div class="pad"></div>
            <i class="fa fa-handshake-o accent##" aria-hidden="true"></i> <span id="id##-part">Loading...</span>
          </div>
        </div>
      </div>
      <div class="block">
        <table class="bwuh">
          <thead>
            <tr>
              <th style="width:60px"></th>
              <th class="w50"></th>
              <th class="scol"></th>
              <th style="w70">HP</th>
              <th style="w60">ATK</th>

            </tr>
            <tr>

              <td class="greh"><span id="id##-thrdatk"></span> <span class="shr1nk">ATK</span></td>
              <td class="greh"><span id="id##-thrddef"></span> <span class="shr1nk">DEF</span></td>
              <td></td><td><span id="id##-brv"></span> <span class="boldy accent##">BRV</span></td>
            </tr>
            <tr>

              <td class="greh"><span id="id##-mischp"></span> <span class="shr1nk">HP</span></td>
              <td class="greh"><span id="id##-miscatk"></span> <span class="shr1nk">ATK</span></td>
              <td class="greh"><span id="id##-miscdef"></span> <span class="shr1nk">DEF</span></td>
              <td></td><td><span class="nobreak"><span id="id##-syncbp"></span> <span class="boldy accent##">SYNC</span></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="about">
      <h3 class="toggle-heading accent##-bg">About</h3>
      <div class="toggle-content accent##-out aboot">
        <img class="accent##-out" id="id##-imagecpy"></img>
        <h4 class="notop accent##">Entry Fee</h4><p id="id##-fee"></p>
        <h4 class="accent##">Reason to Live</h4><p id="id##-reason"></p>
        <h4 class="accent##">Personality</h4><p id="id##-personality"></p>
        <h4 class="accent##">Appearance</h4><p id="id##-appearance"></p>
      </div>
    </div>
    <div class="food">
      <h3 class="toggle-heading accent##-bg">Food</h3>
      <div class="toggle-content accent##-out">
        <table>
          <thead id="id##-fhead" class="lopacity">
            <tr><th>Name</th><th>Boosts</th><th>Heal</th><th class="scol">Amt.</th></tr>
          </thead>
          <tbody id="id##-food"></tbody>
        </table>
        <div id="empty##-food"></div>
      </div>
    </div>
    <div class="equipment">

      <div class="toggle-content accent##-out">
        <div class="table-title accent##-bg lopacity">Pins</div>

        <div id="empty##-pinquip"></div>
        <div class="table-title accent##-bg lopacity">Threads</div>
        <table><tbody id="id##-threquip"></tbody></table>
        <div id="empty##-threquip"></div>
      </div>
    </div>
    <div class="inventory">

        <div class="table-title accent##-bg lopacity">Pins</div>

        <div id="empty##-pinventory"></div>
        <div class="table-title accent##-bg lopacity">Threads</div>
        <table><tbody id="id##-tinventory"></tbody></table>
        <div id="empty##-tinventory"></div>
        <div class="table-title accent##-bg lopacity">Swag</div>
        <table><tbody id="id##-swag"></tbody></table>
      </div>
    </div>
  </div>
</script>
