<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Grsmto/simplebar/master/src/simplebar.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="xcss.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<body>
  <div class="tabcontainer">
    <div class="tabs" data-simplebar-direction="horizontal">
      <ul>
        <li><a href="#" class="tab" id="overview">Overview</a></li>
      </ul>
    </div>
  </div>


  <div class="container">
    <div class="corner">
      <button class="refresh"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>
      <span class="smol line">Content automatically updates every 10 min.</span>
      <span class="smol line">Click on the button to manually trigger an update.</span>
    </div>
    <div class="content overview">
      <table>
        <thead>
          <tr>
            <th class="table-first">Name</th>
            <th class="table-second">HP</th>
            <th class="table-thirds">ATK</th>
            <th class="table-thirds">DEF</th>
            <th class="table-small">C/P</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="toasty"><div class='toast' style='display:none'></div></div>

<!-- Script load -->
<script src="https://cdn.rawgit.com/Grsmto/simplebar/master/src/simplebar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
<script src="https://use.fontawesome.com/1cdaab7178.js"></script>
</body>

<!-- Templates and javscript -->
<script src="xjs.js"></script>
<script id="overview-template" type="text/x-template">
  <tr id="overview##">
    <td class="alignleft"><span class="accent##">&block;&ensp;</span><span id="overview##-name">Loading...</span></td>
    <td><span id="overview##-hp">Loading...</span><span class="shrink"> HP</span></td>
    <td><span id="overview##-atk">Loading...</span><span class="shrink"> ATK</span></td>
    <td><span id="overview##-def">Loading...</span><span class="shrink"> DEF</span></td>
    <td><textarea rows="1" type="hidden" readonly="true" class="overview-cp" id="overview##-cp" value="LOADING..."></textarea>
      <button class="btn" data-clipboard-target="#overview##-cp">
        <i class="fa fa-clipboard accent##" aria-hidden="true" alt="C/P"></i>
      </button>
    </td>
  </tr>
</script>

<script id="tab-template" type="text/x-template">
  <li><a href="#" class="tab accent##" id="id##-tab">Loading...</a></li>
</script>

<script id="player-template" type="text/x-template">
  <div class="content" id="id##-content">
    <div class="topkek">
      <img id="id##-image"></img>
      <div class="head">
        <div class="clicky">
          <div class="munfo floatright">
            <h1>
              <i class="fa fa-user accent##" aria-hidden="true" alt="Mun Info"></i>
              <i class="fa fa-skype accent##" aria-hidden="true" alt="Skype"></i>
              <i class="fa fa-tumblr-square accent##" aria-hidden="true" alt="Blog"></i>
              <i class="fa fa-clock-o accent##" aria-hidden="true" alt="Timezone"></i>
            </h1>
          </div>
        </div>

        <h1 class="notimage accent##" id="id##-name"></h1><br>
      </div>
      <div class="notimage">
        <div class="details">
          <span id="id##-fullname"></span> |
          <span id="id##-age"></span> |
          <span id="id##-pronouns"></span><br>
          <i class="fa fa-handshake-o accent##" aria-hidden="true" alt="Timezone"></i> <span id="id##-partner"></span>
        </div>
      </div>
      <div class="stats">
        <div class="hpblock">
        </div>
      </div>
      <div class="moolah">
      </div>
    </div>
    <div class="about">
      <h3 class="accent##">About</h3>
    </div>
    <div class="food">
      <h3 class="accent##">Food</h3>
    </div>
    <div class="equipment">
      <h3 class="accent##">Equipment</h3>
      <div class="pinquip">
      </div>
      <div class="threquip">
      </div>
    </div>
    <div class="inventory">
      <h3 class="accent##">Inventory</h3>
      <div class="pinventory">
      </div>
      <div class="tinventory">
      </div>
      <div class="swag">
      </div>
    </div>
  </div>
</script>

</html>
