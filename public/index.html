<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>pf.png" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script type=text/javascript>
    window.weeks='<%= JSON.stringify(htmlWebpackPlugin.options.weeks || "") %>';
    window.sheetKeys='<%= htmlWebpackPlugin.options.sheetKeys %>'.split(',');
    window.overrides='<%= JSON.stringify(htmlWebpackPlugin.options.overrides || {}) %>';
    window.legacyItemImages='<%= htmlWebpackPlugin.options.legacyItemImages %>';
    window.enableNoiseBlockForPlayers='<%= htmlWebpackPlugin.options.enableNoiseBlockForPlayers %>';
    window.additionalLinks='<%= JSON.stringify(htmlWebpackPlugin.options.additionalLinks || {}) %>';
  </script>
</head>

<body>
  <noscript>
    <strong>Sorry, but the character sheets don't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
